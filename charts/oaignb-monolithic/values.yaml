# Default values for oai-gnb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nfimage:   # image name either locally present or in a public/private repository
  registry: local
  repository: oai-gnbaw2s
  version: latest
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

tcpdumpimage:
  registry: local
  repository: registry.redhat.io/openshift4/network-tools-rhel8
  version: latest
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-gnb-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  s1uPort: 2152
  s1cPort: 36412
  x2cPort: 36422 

start:
  gnb: true
  tcpdump: false

# gNB needs two seperate interface one for ngap (N2) and other one for gtpu (N3) 
# But for experimentation only one interface can be used. 
# When you need multus:
# 1. you want seperate interface for N2 and N3 
# 2. You want static ip-address for N2 and N3 interface
# 3. Different interfaces for different packets
 
multus:    # needed when gnB service will run on another interface rather than traditional eth0
  create: true
  n2IPadd: "172.21.10.104"   #Single node cluster only
  n2Netmask: "22"
  defaultGateway: "172.21.11.254"
  hostInterface: "bd-to-manarola"      # Interface of the host machine on which this pod will be scheduled
  rruInterfaceIpadd: "192.168.80.98"
  rruInterfaceNetmask: "24"
  hostInterfaceRRU: "eno12399np0"    

config:
  timeZone: "Europe/Paris"
  rfSimulator: "server" 
  useSATddMono: "yes"
  gnbName: "gnb-rfsim"
  mcc: "208"   # check the information with AMF, SMF, UPF/SPGWU
  mnc: "99"    # check the information with AMF, SMF, UPF/SPGWU
  mncLength: "2" # check the information with AMF, SMF, UPF/SPGWU
  tac: "1"     # check the information with AMF
  nssaiSst: "1"  #Currently only 4 values, 1,2,3,4
  nssaiSd0: "0027db"    #values in hexa-decimal format
  nssaiSd1: "112233"
  amfIpAddress: "172.21.6.100"  # amf ip-address or service-name
  gnbNgaIfName: "net1"            # net1 in case multus create is true that means another interface is created for ngap interface, n2 to communicate with amf
  gnbNgaIpAddress: "172.21.10.104" # n2IPadd in case multus create is true
  gnbNguIfName: "net1"   #net1 in case multus create is true gtu interface for upf/spgwu
  gnbNguIpAddress: "172.21.10.104"
  useAdditionalOptions: "--sa -E --rfsim"

persistence:
  sharedvolume: false
  volumneName: nfs-client
  size: 1Gi

resources:
  define: false
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
   cpu: 100m
   memory: 256Mi


tolerations: []

affinity: {}

terminationGracePeriodSeconds: 30

nodeSelector: {}

nodeName: 
